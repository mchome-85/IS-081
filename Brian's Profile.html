<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brian Profile</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0d6efd, #000000 60%);
    }

    .profile-card {
      width: 380px;
      background: #0b0b0b;
      border-radius: 18px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .profile-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 70px rgba(13, 110, 253, 0.6);
    }

    /* Blue Circle Avatar */
    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      padding: 6px;
      background: linear-gradient(135deg, #0d6efd, #001f3f);
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #000;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #ffffff;
    }

    h1 span {
      font-weight: 900;
      color: #000000;
      background: #0d6efd;
      padding: 4px 10px;
      border-radius: 8px;
      margin-left: 6px;
    }

    p {
      margin-top: 12px;
      font-size: 15px;
      color: #b5b5b5;
    }

    .divider {
      width: 70px;
      height: 4px;
      background: linear-gradient(90deg, #0d6efd, #000000);
      margin: 22px auto;
      border-radius: 4px;
    }

    /* Social Media Icons */
    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      background: #0d6efd;
      color: #000;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: #ffffff;
      color: #0d6efd;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="profile-card">

    <!-- Blue Circle Avatar -->
    <div class="avatar-container">
      <!-- Replace with your image -->
      <img src="https://via.placeholder.com/150" alt="Brian">
    </div>

    <h1>Hi, I am <span>Brian</span></h1>
    <div class="divider"></div>
    <p>Welcome to my personal profile</p>

    <!-- Social Media Links -->
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>

  </div>
</body>
</html>
